<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<th:block th:fragment="setContent(content)">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Simple Sidebar - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
    </head>
    <body>
        <!-- header -->
        <div class="header">
            <div class="top_menu">
                <a href="../totoscoop/registration">회원가입</a> | <a sec:authorize="isAnonymous()" th:href="@{/totoscoop/login}">로그인</a> <a sec:authorize="isAuthenticated()" th:href="@{/user/logout}">로그아웃</a> | <a href="#">마이페이지</a> | <a href="#">장바구니</a>
            </div>
            <div class="title">
                <a href="../totoscoop/main_page"><img src="/Logo&Menu_imgs/logo.jpg"></a>
                <a href="../totoscoop/main_page"><img src="/Logo&Menu_imgs/title.jpg"></a>
            </div>
        </div>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">Menu</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="../totoscoop/about_us">About Us</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="../board/list">공지사항</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="../totoscoop/shop">SHOP</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="../community/list">커뮤니티</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="../totoscoop/contact">Contact</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light2 border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-light" id="sidebarToggle">메뉴 열기/닫기</button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    <th:block th:replace="${content}"></th:block>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script th:src="@{/js/scripts.js}"></script>
    </body>
</th:block>
</html>
