<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>-->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script> <!-- 항상 최신 버전의 api 사용. line 7, 8 둘 중 하나만 선택하여 사용. -->
</head>

    <th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
        <th:block th:fragment="content">
            <h1 class="mt-4">커뮤니티 게시판
                <span>
                    <a th:href="@{/community/register}">
                        <button type="button" class="btn btn-outline-success">글쓰기</button>
                    </a>
                </span>
            </h1>

            <!-- 검색 타입과 검색어를 입력할 수 있는 화면 구성 -->
            <form action="/community/list" method="get" id="searchForm">
                <div class="input-group">
                    <input type="hidden" name="page" value="1">
                    <div class="input-group-prepend">
                        <select name="type" class="form-select">
                            <option th:selected="${pageRequestDTO.type == null}">검색 종류 선택</option>
                            <option value="t" th:selected="${pageRequestDTO.type == 't'}">제목</option>
                            <option value="c" th:selected="${pageRequestDTO.type == 'c'}">내용</option>
                            <option value="w" th:selected="${pageRequestDTO.type == 'w'}">작성자</option>
                            <option value="tw" th:selected="${pageRequestDTO.type == 'tc'}">제목+내용</option>
                            <option value="tcw" th:selected="${pageRequestDTO.type == 'tcw'}">제목+내용+작성자</option>
                        </select>
                    </div>
                    <input class="form-control" type="text" name="keyword" th:value="${pageRequestDTO.keyword}">
                    <div class="input-group-prepend">
                        <button class="btn btn-success btn-search" type="button">검색</button>
                        <button class="btn btn-secondary btn-cancel" type="button">초기화</button>
                    </div>
                </div>
            </form>

            <!-- 검색 화면 구성 End -->
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Bno</th>
                    <th scope="col">Title</th>
                    <th scope="col">Writer</th>
                    <th scope="col">Regdate</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="dto : ${result.dtoList}">
                    <th scope="row">[[${dto.bno}]]</th>
                    <td>
                        <a th:href="@{/community/read(bno=${dto.bno}, page=${result.page}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}">
                            [[${dto.title}]] ----- [<b th:text="${dto.replyCount}"></b>]
                        </a>
                    </td>
                    <td>[[${dto.writerName}]] / <small>[[${dto.writerEmail}]]</small></td>
                    <td>[[${#temporals.format(dto.regDate, 'yyyy/MM/dd')}]]</td>
                </tr>
                </tbody>
            </table>
            <ul class="pagination h-100 justify-content-center align-items-center">
                <li class="page-item" th:if="${result.prev}">
                    <a class="page-link" th:href="@{/community/list(page = ${result.start - 1}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}" tabindex="-1">Previous</a>
                </li>

                <li th:class="'page-item ' + ${result.page == page?'active':''}" th:each="page: ${result.pageList}">
                    <a class="page-link" th:href="@{/community/list(page = ${page}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}">[[${page}]]</a>
                </li>

                <li class="page-item" th:if="${result.next}">
                    <a class="page-link" th:href="@{/community/list(page = ${result.end + 1}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}">Next</a>
                </li>
            </ul>
        </th:block>
    </th:block>

    <!-- 모달창 구현 -->
    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close" onclick="$('.modal').hide()">
<!--                        <span area-hidden="true">&times;</span>-->
                    </button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="$('.modal').hide()">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        var msg = [[${msg}]];

        if(msg) {
            $(".modal").show();
            // $(".modal").modal(); - 우리가 사용하는 버전에서는 modal() 메소드가 없어짐. 따라서 show()나 showModal() 사용.
        }

        var form = $("#searchForm");
        $(".btn-search").click(function (e) {
            form.submit();
        });
        $(".btn-cancel").click(function (e) {
            form.empty().submit();
        });

    </script>
</html>
