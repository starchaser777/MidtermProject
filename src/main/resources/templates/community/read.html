<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>-->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
        <th:block th:fragment="content">

            <h1 class="mt-4">글 조회</h1>

            <div class="form-group">
                <label>글번호</label>
                <input type="text" class="form-control" name="bno" th:value="${dto.bno}" readonly>
            </div>
            <div class="form-group">
                <label>제목</label>
                <input type="text" class="form-control" name="title" th:value="${dto.title}" readonly>
            </div>
            <div class="form-group">
                <label>내용</label>
                <textarea class="form-control" rows="5" name="content" readonly>[[${dto.content}]]</textarea>
            </div>
            <div class="form-group">
                <label>작성자</label>
                <input type="text" class="form-control" name="writer" th:value="${dto.writerName}" readonly>
            </div>
            <div class="form-group">
                <label>등록일시</label>
                <input type="text" class="form-control" name="regDate" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
            </div>
            <div class="form-group">
                <label>수정일시</label>
                <input type="text" class="form-control" name="modDate" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
            </div>

            <a th:href="@{/community/modify(bno=${dto.bno}, page=${requestDTO.page}, type=${requestDTO.type}, keyword=${requestDTO.keyword})}">
                <button type="button" class="btn btn-primary form-group">수정</button></a>

            <a th:href="@{/community/list(page=${requestDTO.page}, type=${requestDTO.type}, keyword=${requestDTO.keyword})}">
                <button type="button" class="btn btn-info form-group">목록</button></a>

            <div class="mt-4">
                <h5>
                    <span class="badge result-item addReply">
                        Add Reply
                    </span>
                </h5>
                <h5>
                    <span class="badge result-item replyCount">
                        Reply Count [[${dto.replyCount}]]
                    </span>
                </h5>
            </div>

            <div class="list-group replyList">

            </div>
        </th:block>
    </th:block>

    <!-- Start Modal -->
    <div class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal Title</h5>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&nbsp;&nbsp;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input class="form-control" type="text" name="replyText" placeholder="Input Reply Text ~">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="replyer" placeholder="Input Replyer ~">
                        <input type="hidden" name="rno">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger replyRemove">Remove</button>
                    <button type="button" class="btn btn-info replyModify">Modify</button>
                    <button type="button" class="btn btn-primary replySave">Save</button>
                    <button type="button" class="btn btn-outline-secondary replyClose" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Modal -->

    <script th:inline="javascript">
        $(document).ready(function () {
            var bno = [[${dto.bno}]];

            var listGroup = $(".replyList");

            // 날짜형식에 맞춰서 문자열로 반환하는 메소드
            function formatTime(dateStr) {
                var dateObj = new Date(dateStr);
                var result = dateObj.getFullYear() + '/';
                    result += dateObj.getMonth() + 1 + '/';
                    result += dateObj.getDate() + '/';
                    result += dateObj.getHours() + ':';
                    result += dateObj.getMinutes();
                return result;
            }

            // 특정 게시글의 댓글 처리함수
            function loadJSONData() {
                $.getJSON('/replies/community/' + bno, function (arr) {
                    var htmlStr = "";

                    $('.replyCount').html("Reply Count " + arr.length);
                    $.each(arr, function (idx, reply) {
                        htmlStr += '<div class="card-body" data-rno="'+ reply.rno +'"><b>' + reply.rno + '</b>';
                        htmlStr += '<h5 class="card-title">' + reply.text + '</h5>';
                        htmlStr += '<h6 class="card-subtitle">' + reply.replyer + '</h6>';
                        htmlStr += '<p class="card-text">' + formatTime(reply.regDate) + '</p>';
                        htmlStr += '</div>';
                    })

                    listGroup.html(htmlStr);
                })
            }

            $(".replyCount").click(function () {
                $.getJSON('/replies/community/'+bno, function (jsonArr) {
                    console.log(jsonArr);
                    loadJSONData();
                })
            });

            // 모달창
            var modal = $('.modal');
            $(".addReply").click(function () {
                modal.show();
                // 입력된 값이 있을 때 초기화
                $('input[name="replyText"]').val('');
                $('input[name="replyer"]').val('');

                $(".modal-footer .btn").hide(); // 모든 버튼을 숨기게
                $(".replySave, .replyClose").show(); // save, close 버튼만 보이게
            });

            // 모달창 닫기
            $(".btn-close, .replyClose").click(function () {
               modal.hide();
            });

            // 댓글 목록을 클릭했을 때 모달창이 보이게 설정
            $(".replyList").on("click", ".card-body", function () {
                var rno = $(this).data("rno");
                $("input[name='replyText']").val($(this).find('.card-title').html());
                $("input[name='replyer']").val($(this).find('.card-subtitle').html());
                $("input[name='rno']").val(rno);
                $(".modal-footer .btn").hide();
                $(".replyRemove, .replyModify, .replyClose").show();
                modal.show();
            });

            // 댓글추가 기능 실행
            $(".replySave").click(function () {
                var reply = {bno: bno, text: $('input[name="replyText"]').val(), replyer: $('input[name="replyer"]').val()};
                $.ajax({
                    url:'/replies/',
                    method: 'post',
                    data: JSON.stringify(reply),
                    contentType: 'application/json; charset=utf-8',
                    dataType: 'json',
                    success: function (data) {
                        var newRno = parseInt(data);

                        alert(newRno + "번 댓글이 정상 등록되었습니다.")
                        modal.hide();
                        loadJSONData();
                    }
                });
            });

            // 댓글삭제 기능 실행
            $(".replyRemove").click(function () {
                var rno = $("input[name='rno']").val();
                $.ajax({
                    url:'/replies/' + rno,
                    method: 'delete',
                    success: function (result) {
                        console.log("* result: " + result);
                        if (result == 'success') {
                            alert("댓글이 삭제되었습니다.");
                            modal.hide();
                            loadJSONData();
                        }
                    }
                });
            });

            // 댓글수정 기능 실행
            $(".replyModify").click(function () {
                var rno = $("input[name='rno']").val();
                var reply = {
                    rno: rno,
                    bno: bno,
                    text: $("input[name='replyText']").val(),
                    replyer: $("input[name='replyer']").val()
                }
                console.log(reply);
                $.ajax({
                    url:'/replies/' + rno,
                    method: 'put',
                    data: JSON.stringify(reply),
                    contentType: 'application/json; charset=utf-8',
                    success: function (result) {
                        console.log("* result: " + result);
                        if (result == 'success') {
                            alert("댓글이 수정되었습니다.");
                            modal.hide();
                            loadJSONData();
                        }
                    }
                });
            });
        });
    </script>
</html>
